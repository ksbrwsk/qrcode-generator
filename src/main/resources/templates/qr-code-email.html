<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/tw-common-head :: tw-common-head}"></head>
<body class="bg-blue-200">
<div th:replace="~{fragments/tw-common-header :: tw-common-header}"></div>
<section class="m-4 rounded-lg border-2 bg-white p-4">

    <div class="mt-4 flex flex-col space-x-0 space-y-4 lg:flex-row lg:content-start lg:items-start lg:justify-start lg:space-x-4 lg:space-y-0">
        <div class="flex flex-col space-y-4 flex-1">
            <section
                    class="flex w-full max-w-[768px] items-center space-x-4 rounded-lg border-2 border-gray-300 bg-white p-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-[150px] w-[150px]" viewBox="0 0 512 512">
                    <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
                </svg>
                <div class="flex w-full flex-col">
                    <p class="mb-1 text-lg font-bold sm:text-2xl sm:text-base">EMail</p>
                    <p class="mb-4 text-sm tracking-wider sm:block">Generate a QR code with an email address.</p>
                </div>
            </section>
            <section
                    class="flex w-full max-w-[768px] items-center space-x-4 rounded-lg border-2 border-gray-300 bg-white p-4">
                <form class="py-6" id="qrCodeEmail" method="POST" name="qrCodeEmail" th:action="@{/process/email}"
                      th:object="${qrCodeEmail}">
                    <label class="text-sm font-bold uppercase" for="emailToBeEncoded">EMAIL *</label>
                    <input autofocus
                           class="my-2 w-full rounded-md border border-gray-400"
                           form="qrCodeEmail"
                           id="emailToBeEncoded"
                           name="emailToBeEncoded"
                           required
                           th:field="*{emailToBeEncoded}"
                           placeholder=""
                    />
                    <small class="text-red-500 absolute" id="emailToBeEncodedHelp" th:errors="*{emailToBeEncoded}"
                           th:if="${#fields.hasErrors('emailToBeEncoded')}"></small>

                    <label class="text-sm font-bold uppercase mt-2" for="subjectToBeEncoded">SUBJECT *</label>
                    <input class="my-2 w-full rounded-md border border-gray-400"
                           form="qrCodeEmail"
                           id="subjectToBeEncoded"
                           name="subjectToBeEncoded"
                           required
                           th:field="*{subjectToBeEncoded}"
                           placeholder=""
                    />
                    <small class="text-red-500" id="subjectToBeEncodedHelp" th:errors="*{subjectToBeEncoded}"
                           th:if="${#fields.hasErrors('subjectToBeEncoded')}"></small>

                    <input
                            class="mt-4 hover:bg-blue-200 bg-pink-300 px-8 py-2 text-sm font-bold uppercase rounded-md hover:border-gray-600 focus:border-gray-800 focus:outline-none focus:ring-0 focus:border-pink-600"
                            type="submit"
                            id="email"
                            value="Generate"
                    />
                </form>
            </section>

        </div>
    </div>

</section>
<div th:replace="~{fragments/tw-common-bottom :: tw-common-bottom}"></div>
</body>
</html>
