<div th:fragment="result">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="margin-top: 20px;">
                <div class="card-header">
                    <h2 class="text-xl mt-2">Your generated QR code:</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div th:if="${image != null}">
                                <img class="info" th:attr="src=@{${image}}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
